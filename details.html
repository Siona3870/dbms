<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Webpage</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3b3b3b; /* Dark background color */
            color: #ffffff; /* White text */
            padding: 0 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            text-align: center;
        }

        /* Style for the buttons container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 40px;
        }

        button {
            background-color: #859F3D; /* Button color */
            color: #31511E; /* Button text color */
            cursor: pointer;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            width: 200px; /* Set width for both buttons */
        }

        button:hover {
            background-color: #31511E; /* Darker green on hover */
            color: #ffffff;
        }

        /* Make Confirm Ride button bigger */
        .confirm-btn {
            font-size: 18px;
            padding: 20px 40px; /* Larger padding for a bigger button */
        }
    </style>
</head>
<body>
    <h1>Confirm Ride?</h1>

    <div class="button-container">
        <!-- Confirm Ride button (larger) -->
        <button class="confirm-btn" onclick="window.location.href='onway.php'">Confirm Ride</button>
        <!-- Cancel Ride button -->
        <button onclick="window.location.href='login.html'">Cancel Ride</button>
    </div>
</body>
</html>
